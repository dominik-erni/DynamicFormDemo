<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Dynamic Form Demo</title>
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputScript name="js/bootstrap.js" />
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="navbar">
				<div class="navbar-inner">
					<h:link class="brand" outcome="/index.xhtml">Home</h:link>
					<ul class="nav">
						<li class="#{view.viewId == '/dynaform.xhtml' ? 'active' : ''}"><h:link
								value="Primefaces DynaForm" outcome="/dynaform.xhtml" /></li>
					</ul>
					<ul class="nav">
						<li class="#{view.viewId == '/crossvalidation1.xhtml' ? 'active' : ''}"><h:link
								value="Crossfield Validation" outcome="/crossvalidation1.xhtml" /></li>
					</ul>
				</div>
			</div>
			<div class="row-fluid">
				<ui:insert name="content">Content</ui:insert>
			</div>
		</div>
	</div>
</h:body>
</html>
