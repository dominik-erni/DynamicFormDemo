<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h2>Crossfield Validation in JSF2</h2>
		<h:form class="form-horizontal">
			<h:inputHidden value="true">
				<f:validator validatorId="crossValidator" />
				<f:attribute name="name" value="#{name}" />
				<f:attribute name="birthdate" value="#{birthdate}" />
			</h:inputHidden>
			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<p:inputText id="name" binding="#{name}" required="true"
						requiredMessage="Name muss gefÃ¼llt sein!"
						value="#{CrossValidationController.name }" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="birthdate">Birthdate</label>
				<div class="controls">
					<p:calendar id="birthdate" binding="#{birthdate}"
						value="#{CrossValidationController.birthdate }" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<h:commandButton value="Submit" styleClass="btn"
						action="#{CrossValidationController.submit}" />
				</div>
			</div>
			<div>
				<p:messages showDetail="true" showSummary="true" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
